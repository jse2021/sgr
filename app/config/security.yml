# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    encoders:
      AppBundle\Entity\usuario: bcrypt

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
      our_db_provider:
          entity:
            class: AppBundle:usuario
            property: username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            provider: our_db_provider
            form_login:
              # lleva el nombre del archivo que hayamos puesto en el controller., al archivo login por ejemplo.
                login_path: login
                check_path: login

            # activate different ways to authenticate
            logout:
              # path: saca de la aplicacion - target: te lleva al raiz
                 path:   /logout/
                 target: /

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~
    access_control:
                  - { path: '^/gestionUsuarios', roles: [ROLE_ADMIN] }
                  # - { path: '^/gestionClientes', roles: [ROLE_USER,ROLE_ADMIN] }
                  
